<!DOCTYPE html> 
<html>   
<head>     
	<meta name="apple-mobile-web-app-capable" content="yes">

	<meta name="viewport" content="width=device-width, user-scalable=no">     <title>Games</title>  
	<link rel="stylesheet" href="style.css">

<body> 
	<div class="backDisplay">

	</div>

		</ul>
	</div>
	<div class="navbar">
		<img src="gamesIcon.png" class="active" onclick="location.href = 'games.html'"></img>
		<img src="userIcon.png" onclick="location.href = 'users.html'"></img>
		<img src="groupIcon.png" onclick="location.href = 'groups.html'"></img>

	</div>
