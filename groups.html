<!DOCTYPE html> 
<html>   
<head>     
	<meta name="apple-mobile-web-app-capable" content="yes">    
	<meta name="apple-mobile-webapp-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, user-scalable=no">     <title>Groups</title>  
	<link rel="stylesheet" href="style.css">	
	<script src="myFunctions.js"></script>
</head>   
<body onload="checkJoined();"> 
	<div class="backDisplay"> 
		<img class="help" id="groupHelp" src="help.png" 
		onclick="alert('You can search for groups with the search bar and use the filter get more specific results. Once you find a group you are interested in, click on it see more details.')"></img>    
		<header> Squad Up </header>
	</div>
	<p class="listHeader"> Search Public Groups: </p>
	<div>
		<form method="post" autocomplete="off" id="groupSearch">             
			<input type="text" name="groupName" id="groupName" onclick="noSearch();">           
		</form>  
		<img src="filter.png" id="filter" onclick="noFilter();"></img>
	</div>
	<div>
		<ul class="listBox search" id="groupSearchList"></ul>
	</div>
	<div class="navbar">
		<img src="gamesIcon.png" onclick="location.href = 'games.html'"></img>
		<img src="userIcon.png" onclick="location.href = 'users.html'"></img>
		<img src="groupIcon.png" class="active" onclick="location.href = 'groups.html'"></img>
		<img src="profilePic.png" onclick="location.href = 'profile.html'"></img>
	</div>
</body> 
</html>
